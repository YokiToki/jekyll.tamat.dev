name: Distribution
on:
  push:
    branches:
      - master
jobs:
  build-ru:
    name: Build Russian ðŸ‡·ðŸ‡º
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master
      - name: Setup ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.5'
      - name: Install gems
        run: |
          gem install jekyll
          gem install jemoji
          gem install jekyll-multiple-languages-plugin
      - name: Build jekyll
        run: jekyll build
      - name: Prepare artifacts
        run: rsync -av --progress _site/ _site-multilanguage/ --exclude en
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: _site-multilanguage
          retention-days: 1
  build-en:
    name: Build English ðŸ‡¬ðŸ‡§
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: language/en
      - name: Setup ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.5'
      - name: Install gems
        run: |
          gem install jekyll
          gem install jemoji
          gem install jekyll-multiple-languages-plugin
      - name: Build jekyll
        run: jekyll build
      - name: Prepare artifacts
        run: rsync -av --progress _site/ _site-multilanguage/ --exclude en
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: en
          path: _site/en/
          retention-days: 1
  deploy:
    name: Deploy ðŸš€
    needs: [ build-ru, build-en ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts/
      - name: Prepare artifacts
        run: mv artifacts/en artifacts/build
      - name: Publish
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: artifacts/build
