<div class="book-summary">
    <!-- <div id="book-search-input" role="search">
        <input type="text" placeholder="Type to search" />
    </div> -->
    <nav role="navigation">
        <ul class="summary">
            {% if page.url == "/index.html" or page.url == "/" %}
            <li class="chapter active" data-level="1.1" data-path="{{site.baseurl}}">
            {% else %}
            <li class="chapter" data-level="1.1" data-path="{{site.baseurl}}">
            {% endif %}
                <a href="{{site.baseurl}}">
                    {{ site.title | escape }}
                </a>
            </li>

            <li class="divider"></li>

            {% for sitepage in site.pages %}
                {% if page.url == sitepage.url %}
                <li class="chapter active" data-level="1.2" data-path="{{site.baseurl}}{{sitepage.url}}">
                {% else %}
                <li class="chapter" data-level="1.1" data-path="{{site.baseurl}}{{sitepage.url}}">
                {% endif %}
                    <a href="{{site.baseurl}}{{sitepage.url}}">
                        {{ sitepage.title | escape }}
                    </a>
                </li>
            {% endfor %}

            <li class="divider"></li>

            <li>
                <a href="https://github.com/YokiToki/jekyll.tamat.dev" target="blank" class="gitbook-link">
                    Внести изменения на GitHub
                </a>
            </li>
        </ul>
    </nav>
</div>
